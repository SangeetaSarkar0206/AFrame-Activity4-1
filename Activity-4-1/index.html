<html>
  <head>
    <script src ="https://aframe.io/releases/1.3.0/aframe.min.js"> 
    </script>
    <script src = "movement.js"></script>
    <script src = "script.js"></script>
  </head>
  <body>
    <a-scene background = "color : #abeda1" cursor = "rayOrigin:mouse">
      <a-plane color = "gray" rotation = "-90 0 0" scale = "10 5 1"></a-plane>
      <a-assets>
        <a-assest-item src = "japanese_study_desk/scene.gltf" id = "assest1"></a-assest-item>
        <a-assest-item src = "space_maintenance_robot/scene.gltf" id="assest2"></a-assest-item>
      </a-assets>
      <a-entity gltf-model = "#assest1" scale = "2 2 2" position = "2 0 -1"></a-entity>
      <a-sphere position = "-2 3 0" color = "blue" radius = "0.5" color-toggle></a-sphere>
      <a-box position = "-2 1 1" color = "#88c5f7" width = "1.5" movement-controls></a-box>

      <!--
      <a-entity gltf-model = "#assest2" scale = "0.5 0.5 0.5" position = "0 2 1" movement-controls></a-entity>
      -->
      <a-entity>
        <a-entity camera position = "0 2 0" look-controls wasd-controls>
          <a-cursor raycaster fuse = "true" fusetimeout = "3000"> </a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
